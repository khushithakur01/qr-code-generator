<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator| k3coding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrap">
    <div class="block-title">
      
        
    </div>
    <div class="block style-1"></div>
    <div class="block style-2"></div>
    <div class="block style-3"></div>
    <div class="block style-4"></div>
    <div class="block style-5"></div>
    <div class="block style-6"></div>
    <div class="block style-7"></div>
    <div class="block style-8"></div>
    <div class="block style-9"></div>
    <div class="block style-10"></div>
    <div class="block style-6"></div>
    <div class="block style-3"></div>
    <div class="block style-12"></div>
    <div class="block style-1"></div>
    <div class="block style-11"></div>
    <div class="block style-7"></div>
    <div class="block style-2"></div>
    <div class="block-13"></div>
  </div>
  <div class="user-input-section">
    <section class="heading">
      <div class="title" style="color: black;">QRcodes</div>
      <div class="sub-title" style="color: black;">Generate QRCode for anything!</div>
    </section>
    <section class="user-input">
      <input type="text" placeholder="Type something..." name="input_text" id="input_text" autocomplete="off">
      <button class="button" type="submit">Generate</button>
    </section>
  </div>
  <div class="qr-code-container">
    <div class="qr-code"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  
  <script src="script.js"></script>
</body>
</html>
