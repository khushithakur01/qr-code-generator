<!-- 
This pen uses flex and grid for alignment and layout (respectively), and background gradients for the different tiles (with a couple of exceptions: style-1, style-2 and style-10).
-->


<style>
    :root {
  --gray-lighter: #f7f7f7;
  --gray-light: #dbdbdd;
  --gray-dark: #aeafb3;
  --gray-darker: #454547;
  --pink: #e89d93;
  --yellow: #eec71a;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: powderblue;
  color: var(--gray-darker);
  font-family: 'Open Sans', sans-serif;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

.wrap {
  width: 100vw;  /* Full screen width */
  height: 100vh; /* Full screen height */
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

.block {
  width: 100%;
  height: 100%;
}

.style-1 {
  background: var(--gray-darker);
}

.style-2 {
  width: 0;
  height: 0;
  border: 50px solid var(--gray-lighter);
  border-top-color: var(--gray-dark);
  border-bottom-color: var(--gray-dark);
  background: var(--gray-dark);
  padding-top: 1px;
}

.style-3 {
  background-image: linear-gradient(135deg, var(--pink) 50%, var(--gray-light) 50%);
}

.style-4 {
  background-image: linear-gradient(
    var(--gray-lighter),
    var(--gray-lighter) 7px,
    var(--gray-darker) 7px,
    var(--gray-darker)
  );
  background-size: 100% 14px;
}

.style-5 {
  background-image: linear-gradient(45deg, var(--yellow) 50%, var(--gray-lighter) 50%);
}

.style-6 {
  background-image: 
    linear-gradient(135deg, var(--gray-darker) 50%, transparent 50%),
    linear-gradient(
    var(--gray-lighter),
    var(--gray-lighter) 7px,
    var(--gray-darker) 7px,
    var(--gray-darker)
  );
  background-size: 100%, 100% 14px;
}

.style-7 {
  background: 
    linear-gradient(45deg, var(--gray-light) 50%, transparent 50%),
    radial-gradient(var(--gray-darker) 4px, transparent 4px),
    radial-gradient(var(--gray-darker) 4px, transparent 4px),
    transparent;
  background-size: 100%, 24px 24px, 24px 24px, 100%;
  background-position: 0 0, -2px 6px, 10px 18px, 0 0;
}

.style-8 {
  background-image: linear-gradient(315deg, var(--yellow) 50%, var(--gray-lighter) 50%);
}

.style-9 {
  background-image: linear-gradient(225deg, var(--pink) 50%, var(--gray-lighter) 50%);
}

.style-10 {
  background: var(--gray-light);
}

.style-11 {
  background-image: linear-gradient(45deg, var(--pink) 50%, var(--gray-lighter) 50%);
}

.style-12 {
  background-image: linear-gradient(225deg, var(--yellow) 50%, var(--gray-lighter) 50%);
}

.block-13 {
  background-image: linear-gradient(to right,
    var(--pink),
    var(--pink) 4px,
    var(--gray-lighter) 4px,
    var(--gray-lighter)
  );
  background-size: 8px 100%;
}

</style>
<div class="wrap">
    <div class="block-title">
      <!-- feels a little hacky wrapping every character, but makes alignment super easy without the need for JS or hacks -->
      
        
    </div>
    <div class="block style-1"></div>
    <div class="block style-2"></div>
    <div class="block style-3"></div>
    <div class="block style-4"></div>
    <div class="block style-5"></div>
    <div class="block style-6"></div>
    <div class="block style-7"></div>
    <div class="block style-8"></div>
    <div class="block style-9"></div>
    <div class="block style-10"></div>
    <div class="block style-6"></div>
    <div class="block style-3"></div>
    <div class="block style-12"></div>
    <div class="block style-1"></div>
    <div class="block style-11"></div>
    <div class="block style-7"></div>
    <div class="block style-2"></div>
    <div class="block-13"></div>
  </div>
